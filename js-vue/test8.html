        /* 自定义类名 结合第三方动画库Animate.css使用*/
    </style>
</head>

<body>
    <div id="demo">
        <div>
            <button @click="show = !show">
                Toggle Show
            </button>
        </div>
        <div>
            <!-- 自定义类名 结合第三方动画库Animate.css使用 -->
            <transition 
                name="fade"
                enter-active-class="animated tada"
                leave-active-class="animated bounceOutRight"
            >
                <p v-if="show">Lorem ipsum </p>
            </transition>
        </div>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        })
    </script>
</body>
