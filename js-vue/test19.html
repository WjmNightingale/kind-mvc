<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p :class="className+'-container'"></p>
        <p v-bind:class=className + '-container'></p>
        <!-- <p v-bind:class=className + '-container'></p> -->
        <p v-bind:class="`${className}-container`">{{tem}}</p>
        <p :class=`${className}-container`></p>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                tem: '<b>SSS</b>',
                className: 'someClass'
            }
        })
    </script>
</body>

</html>
